<!DOCTYPE html>

<head>

  <style>
  

  body {
    font-family: Verdana,sans-serif;
    font-size: 1.5em;
}

header, footer {
    padding: 35px;
    color: white;
    background-color: #b3ffb3;
}


.button {
  display: inline-block;
  padding: 10px 15px;
  font-size: 20px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #80aaff;
  border: none;
  border-radius: 10px;
  box-shadow: 0 6px #999;
}

.button:hover {background-color: #9933ff}

.button:active {
  background-color: #9933ff;
  box-shadow: 0 4px #666;
  transform: translateY(3px);
}
</style>
</head>
<body>

<header>
<h1>HEALTH CARE</h1>
</header>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Link1</a></li>
      <li><a href="#">Link2</a></li>
    </ul>
   <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>


<div class="container">
<div class="panel panel-default">
    <div class="panel-heading"><h2>Log-In</h2></div>

 <div class="panel-body">
  <form class="form-horizontal" name="myForm">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"><font size="3">Email:</font></label>
      <div class="col-sm-7">
        <input name="myInput" ng-model="myInput" type="email" class="form-control" id="email" placeholder="Enter email">
		
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd"><font size="3">Password:</font></label>
      <div class="col-sm-7">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"><font size="2"> Remember me</font></label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>.
		<button type="reset" class = "btn btn-primary" value="Reset">Reset</button>
      </div>
    </div>
  </form>
  </div>
